        <style>
        .gallery-preview-images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            justify-content: center;
        }

        .gallery-preview-images-item {
            width: 220px; 
            height: 220px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .gallery-preview-images-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-preview-images-item::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-preview-images-item:hover::before {
            opacity: 1;
        }

        section {
            margin: 0 auto;
            width: 80%;
        }

        </style>
    </head>
